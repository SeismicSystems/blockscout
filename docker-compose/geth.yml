version: '3.9'

services:
  redis-db:
    extends:
      file: ./services/redis.yml
      service: redis-db

  db-init:
    extends:
      file: ./services/db.yml
      service: db-init

  db:
    depends_on:
      db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/db.yml
      service: db

  backend:
    depends_on:
      - db
      - redis-db
    extends:
      file: ./services/backend.yml
      service: backend
    links:
      - db:database
    environment:
        ETHEREUM_JSONRPC_VARIANT: 'geth'

  visualizer:
    extends:
      file: ./services/visualizer.yml
      service: visualizer

  sig-provider:
    extends:
      file: ./services/sig-provider.yml
      service: sig-provider

  frontend:
    depends_on:
      - backend
    extends:
      file: ./services/frontend.yml
      service: frontend
    ports:
      - 3000:3000

  stats-db-init:
    extends:
      file: ./services/stats.yml
      service: stats-db-init

  stats-db:
    depends_on:
      stats-db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/stats.yml
      service: stats-db

  stats:
    depends_on:
      - stats-db
      - backend
    extends:
      file: ./services/stats.yml
      service: stats

  user-ops-indexer:
    depends_on:
      - db
      - backend
    extends:
      file: ./services/user-ops-indexer.yml
      service: user-ops-indexer

  proxy:
    depends_on:
      - backend
      - frontend
      - stats
    extends:
      file: ./services/nginx.yml
      service: proxy

  validator02_evm:
    labels:
      e2e: true
    container_name: geth
    image: "ethereum/client-go:v1.14.11"
    restart: unless-stopped
    command:
      - --config=/geth/config.toml
      # Flags not available via config.toml
      - --nat=extip:10.186.73.101
      - --pprof
      - --pprof.addr=0.0.0.0
      - --metrics
      - --graphql
      - --verbosity=4 # Log level (1=error,2=warn,3=info,4=debug)
      
    ports:
      - 8551 # Auth RPC
      - 8545:8545 # HTTP RPC
      - 30303 # Execution P2P
      - 30303/udp # Execution P2P Discovery
      - 8546 # Websockets RPC
      - 6060 # Prometheus metrics and pprof
    healthcheck:
      test: "nc -z localhost 8545"
      interval: 1s
      retries: 30
    volumes:
      - ./validator02_evm:/geth
    logging:
      driver: local